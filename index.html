    <title>Ignite. Rise. Shine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;

        }

        header {
            background: linear-gradient(135deg, #0fa958, #1ccf6a);

            color: #fff;

        header h1 {

            top: 0;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #0fa958;
            font-size: 18px;
            margin: 0 12px;
            font-weight: 600;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #d6ffe6, #f5fff9);
        }

        .hero h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #0fa958;
        }

        .section {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }

        .section h3 {
            font-size: 26px;
            color: #0fa958;
            margin-bottom: 12px;
        }

        .footer {
            text-align: center;
            padding: 25px;
            background: #0fa958;
            color: #fff;
            margin-top: 40px;
        }

    </style>
